name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secrets scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Audit dependencies
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: fluentops_test
          POSTGRES_USER: fluentops
          POSTGRES_PASSWORD: fluentops
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @fluentops/shared build

      - name: Setup DB
        working-directory: apps/api-gateway
        run: npx prisma generate && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://fluentops:fluentops@localhost:5432/fluentops_test

      - name: Run E2E Tests
        working-directory: apps/api-gateway
        run: npx jest --config ./test/jest-e2e.json
        env:
          DATABASE_URL: postgresql://fluentops:fluentops@localhost:5432/fluentops_test
          JWT_SECRET: test-jwt-secret
          REFRESH_SECRET: test-refresh-secret
          ACCESS_TOKEN_TTL: 15m
          REFRESH_TOKEN_TTL: 7d
          MINIO_ENDPOINT: localhost
          MINIO_PORT: "9000"
          MINIO_ACCESS_KEY: minio
          MINIO_SECRET_KEY: minio123456
          MINIO_BUCKET: fluentops-test
          OPENAI_API_KEY: ""
          AI_PROVIDER: mock
          MODEL_NAME: gpt-4o-mini
          AI_TEMPERATURE: "0.7"
          BILLING_PROVIDER: mock
