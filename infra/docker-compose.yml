version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: fluentops-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fluentops}
      POSTGRES_USER: ${POSTGRES_USER:-fluentops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fluentops}
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: fluentops-redis
    ports:
      - '6379:6379'

  minio:
    image: minio/minio
    container_name: fluentops-minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123456}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  pg_data:
  minio_data:
